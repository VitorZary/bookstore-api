#Conectar com mysql
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/bookstore
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name = com.mysql.jdbc.Driver #Nao precisa mais

#Tipo de sql que vai ser executado
spring.jpa.hibernate.ddl-auto=create

#Mostrar e formatar sql no console
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql=true